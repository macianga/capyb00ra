<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Capy strona</title>

        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/spin.css">
        <link rel="stylesheet" href="styles/searchBar.css">
    </head>
    <body style="overflow: clip" class="capy-cursor">
        <div id="capybary">
            <img src="assets/pngegg.png" alt="capy" class="zwykla pe-none">
        </div>
        <div id="cover">
            <form method="get" action="https://www.google.com/search">
                <div class="tb">
                    <div class="td">
                        <input
                          type="text"

                          name="q"
                          id="q"
                          value=""

                        >
                    </div>
                    <div class="td" id="s-cover">
                      <button type="submit">
                        <div id="s-circle"></div>
                        <span></span>
                      </button>
                    </div>
                  </div>
            </form>
         </div>
        <script type="text/javascript" src="js/capy.js"> </script>
    </body>
